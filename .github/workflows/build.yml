name: Build and publish

on:
  push:
    tags:
      - '**'

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm

      - run: npm ci

      - run: npm run build

      - run: npm publish
